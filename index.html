<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Project</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        border-radius: 15px;
        object-fit: cover;
      }
      p {
        font-weight: bold;
        margin: 18.469px;
      }
      .column {
        float: left;
        width: 20%;
        padding: 5px;
        text-align: right;
      }
      .column img {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <img src="images/jacket.jpg" alt="A photo of a jacket" />
        <p>Jacket</p>
        <p>150€</p>
      </div>
      <div class="column">
        <img src="images/pants.jpg" alt="A photo of pants" />
        <p>Pants</p>
        <p>89€</p>
      </div>
      <div class="column">
        <img src="images/shirt.jpg" alt="A photo of shirt" />
        <p>Shirt</p>
        <p>56€</p>
      </div>
      <div class="column">
        <img src="images/skirt.jpg" alt="A photo of skirt" />
        <p>Skirt</p>
        <p>75€</p>
      </div>
    </div>
  </body>
</html>
